<html>
    <body>
        <p-floatlabel variant="on">
            <input pInputText id="on_label" [(ngModel)]="title" pSize="large" autocomplete="off" fluid/>
            <label for="on_label">Title</label>
        </p-floatlabel>
        <p-fileupload 
            #fileUpload
            mode="basic"
            [multiple]="true"
            accept="image/*"
            maxFileSize="1000000"
            (onSelect) = "onFileSelect($event)"
            [customUpload]="true">
        </p-fileupload>
        <p-button 
            label="Upload"
            type="button" 
            (onClick)="addExam(fileUpload)">
        </p-button>
    </body>
</html>
