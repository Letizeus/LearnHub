
<html>
    <body>
        <div class="view">
            <h1>Create Collection</h1>

            <div>
                <label for="title">Title *</label>
                <input pInputText minlength="1" id="title" [(ngModel)]="title" pSize="large" autocomplete="off" placeholder="Enter collection title" fluid/>
            </div>

            <div>
                <label for="author">Author *</label>
                <input pInputText minlength="1" id="author" [(ngModel)]="author" pSize="large" autocomplete="off" placeholder="Enter author name" fluid/>
            </div>

            <!--LEARNING CONTENT-->
            <h2>Exercises</h2>
            <p-button
                label="Add exercises"
                type="button"
                (onClick)="openDialogCreate();">
            </p-button>

            @if(learningContents.length > 0){
                 <p-table [value]="learningContents">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Exercise text</th>
                        <th style="width: 5rem"></th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-learningContent let-i="rowIndex">
                        <tr (click)="openDialogEdit(learningContent, i)">
                            <td>{{ learningContent.exercise.text }}</td>
                            <td>
                                <p-button
                                icon="pi pi-trash"
                                severity="danger"
                                rounded
                                type="button"
                                (onClick)="$event.stopPropagation();removeFromCollection(i)">
                                </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            }

            <!--DIALOG-->
            <p-dialog header="Exercise" [(visible)]="dialogVisible"
            [modal]="true" [dismissableMask]="true">
                <div class="view">
                    <div>
                        <label for="exericse">Exercise text</label>
                        <textarea pTextarea minlength="10" id="exericse" [(ngModel)]="lcForm.exercise.text" rows="4" cols="30" [autoResize]="true" fluid ></textarea>
                    </div>
                    
                    <p-fileupload 
                        #exerciseFileUpload
                        chooseLabel="Select exercise images and files"
                        mode="basic"
                        [multiple]="true"
                        accept="image/*, application/pdf"
                        maxFileSize="1000000"
                        (onSelect) = "lcForm.exercise.onExerciseSelect($event)"
                        [customUpload]="true">
                    </p-fileupload>

                    @if(lcForm.exercise.imagesPreviews.length != 0){
                        <p-scrollPanel styleClass="previewScroll" [style]="{ width: '100%', height: '100px' }">
                            <div class="previews">
                                <div class="preview" *ngFor="let img of lcForm.exercise.imagesPreviews; let i = index;">
                                    <button type="button" (click)="openPreview(img)">
                                        <img [src]="img"/>
                                    </button>
                                    <button class="removeImg" (click)="lcForm.exercise.removeChosenExercise(i)">x</button>
                                </div>
                            </div>
                        </p-scrollPanel>
                    }
                    
                    <div>
                        <label for="tip">Tip</label>
                        <textarea pTextarea id="tip" [(ngModel)]="lcForm.exercise.tip" rows="4" cols="30" [autoResize]="true" fluid ></textarea>
                    </div>

                    <div>
                        <label for="solution">Solution</label>
                        <textarea pTextarea id="solution" [(ngModel)]="lcForm.exercise.solution" rows="4" cols="30" [autoResize]="true" fluid ></textarea>
                    </div>
                        
                    <p-fileupload 
                        #solutionFileUpload
                        chooseLabel="Select solution images and files"
                        mode="basic"
                        [multiple]="true"
                        accept="image/*, application/pdf"
                        maxFileSize="1000000"
                        (onSelect) = "lcForm.exercise.onSolutionSelect($event)"
                        [customUpload]="true">
                    </p-fileupload>
                    @if(lcForm.exercise.solutionImagesPreviews.length != 0){
                        <p-scrollPanel styleClass="previewScroll" [style]="{ width: '100%', height: '100px' }">
                            <div class="previews">
                                <div class="preview" *ngFor="let img of lcForm.exercise.solutionImagesPreviews; let i = index;">
                                    <button type="button" (click)="openPreview(img)">
                                        <img [src]="img"/>
                                    </button>
                                    <button class="removeImg" (click)="lcForm.exercise.removeChosenSolution(i)">x</button>
                                </div>
                            </div>
                        </p-scrollPanel>
                    }
                    
                    <div>
                        <label for="integeronly">Total points</label>
                        <p-inputnumber inputId="integeronly" [(ngModel)]="lcForm.exercise.total_points" />
                    </div>

                    <p-button
                        label="Add"
                        type="button"
                        (onClick)="saveDialog();dialogVisible = false; ">
                    </p-button>
                </div>
            </p-dialog>


            <!--IMAGE PREVIEW-->
            <div class="singlePreview" *ngIf="activePreview" (click)="closePreview()">
                <img [src]="activePreview"/>
            </div>

            <p-button
                label="Upload"
                type="button" 
                severity="primary"
                (onClick)="upload()">
            </p-button>
        </div>
    </body>
</html>
